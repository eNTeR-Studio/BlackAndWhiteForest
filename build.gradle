apply plugin: 'java'
apply plugin: 'eclipse'

repositories { 
	 flatDir(dirs: "$projectDir/libs") 
} 

dependencies { 
	 compile ':lwjgl:'
	 compile ':slick:'
	 compile ':guava:18.0'
}

jar {
	manifest {
		attributes 'Main-Class': 'eNTeR_studio.blackandwhiteforest.launcher.BAWFLauncher'
		attributes 'Class-Path': 'libs/lwjgl.jar libs/slick.jar libs/guava-18.0.jar'
	}
}